    <script>
      let a = [2, 19, 37, 48, 45, 94, 12, 23, 78];
      var largest = a[0];
      var smallest = a[0];
      let i = 1;

      while (i < a.length) {
        if (a[i] > largest) {
          largest = a[i];
        }
        if (a[i] < smallest) {
          smallest = a[i];
        }
        i++;
      }
      console.log(`Largest: ${largest} Smallest: ${smallest}`);
    </script>
